
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRunStatusLabel" data-translate="airlineApp.runStatus.home.createOrEditLabel">Create or edit a Run Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.runStatus.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.runStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="airlineApp.runStatus.statusCode" for="field_statusCode">Status Code</label>
            <input type="text" class="form-control" name="statusCode" id="field_statusCode"
                    ng-model="vm.runStatus.statusCode"
                    required />
            <div ng-show="editForm.statusCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.statusCode.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="airlineApp.runStatus.statusDescription" for="field_statusDescription">Status Description</label>
            <input type="text" class="form-control" name="statusDescription" id="field_statusDescription"
                    ng-model="vm.runStatus.statusDescription"
                    required />
            <div ng-show="editForm.statusDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.statusDescription.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
